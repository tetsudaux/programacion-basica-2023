<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,500,700,400&display=swap" rel="stylesheet">
</head>
<body>
    <section id="titulo">
        <h1 class="titulo-proyecto">MOKEPON ðŸ’¦ðŸ”¥ðŸŒ±</h1>
    </section>
    <section id="seleccionar-mascota">
        <h2 class="titulo-seccion">Escoge tu mascota</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge"/>
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/hipodoge.png" alt="Hipodoge" srcset="">
            </label>
            
            <input type="radio" name="mascota" id="capipepo"/>
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/capipepo.png" alt="capipepo" srcset="">
            </label>
    
            <input type="radio" name="mascota" id="ratigueya"/>
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/ratigueya.png" alt="ratigueya">
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2 class="titulo-seccion">Tu ataque:</h2>

        <div class="botones-ataques">
            <button id="boton-fuego" class="boton-ataque">Fuego <img src="./assets/fire.png" alt="Fire" srcset=""></button>
            <button id="boton-agua" class="boton-ataque">Agua <img src="./assets/water.png" alt="Water" srcset=""></button>
            <button id="boton-tierra" class="boton-ataque">Tierra <img src="./assets/earth.png" alt="Earth" srcset=""></button>
        </div>

        <div class="statutes">
            <div class="status-jugador">
                <h3>Tu - </h3>
                <p id="mascota-jugador"></p>
                <p id="vidas-jugador">3</p>vidas
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="status-enemigo">
                <h3>Enemigo - </h3>
                <p id="mascota-enemigo"></p>
                <p id="vidas-enemigo">3</p>vidas
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>

        <div id="mensajes">
            <p id="resultado"></p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Volver a jugar <img src="./assets/repeat.png" alt="repeat" srcset=""> </button>
            </section>
        </div>
        
    </section>

</body>
</html>
