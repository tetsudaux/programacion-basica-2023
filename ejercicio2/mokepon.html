<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,500,700,400&display=swap" rel="stylesheet">
</head>
<body>
    <section id="titulo">
        <h1 class="titulo-proyecto">MOKEPON ðŸ’¦ðŸ”¥ðŸŒ±</h1>
    </section>
    <section id="seleccionar-mascota">
        <h2 class="titulo-seccion">Escoge tu mascota</h2>

        <div class="tarjetas">
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/hipodoge.png" alt="Hipodoge" srcset="">
            </label>
            <input type="radio" name="mascota" id="hipodoge"/>
    
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/capipepo.png" alt="capipepo" srcset="">
            </label>
            <input type="radio" name="mascota" id="capipepo"/>
    
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/ratigueya.png" alt="ratigueya">
            </label>
            <input type="radio" name="mascota" id="ratigueya"/>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2 class="titulo-seccion">Tu ataque:</h2>

        <div class="botones-ataques">
            <button id="boton-fuego" class="boton-ataque">Fuego <img src="./assets/fire.png" alt="Fire" srcset=""></button>
            <button id="boton-agua" class="boton-ataque">Agua <img src="./assets/water.png" alt="Water" srcset=""></button>
            <button id="boton-tierra" class="boton-ataque">Tierra <img src="./assets/earth.png" alt="Earth" srcset=""></button>
        </div>

        <div>
            <section id="mensajes">
            </section>
        
            <div id="resultado"></div>
            <div id="ataquesDelJugador"></div>
            <div id="ataquesDelEnemigo"></div>

            <section id="reiniciar">
                <button id="boton-reiniciar">REINICIAR</button>
            </section>
        </div>

        <div>
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>
    </section>

</body>
</html>
